<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Domain Genie</title>
  <style>
    :root {
      --bg: #fff;
      --text: #0f172a;
      --muted: #6b7280;
      --line: #e5e7eb;
      --ring: #d1d5db;
      --shadow: 0 10px 30px rgba(0, 0, 0, .06);
      --ok-accent: #10b981;
      --bad-accent: #ef4444;
      --ok-tint: #ecfdf5;
      --bad-tint: #fef2f2;
      --unk-tint: #f3f4f6;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg);
      font: 16px/1.45 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .wrap {
      max-width: 620px;
      margin: 64px auto;
      padding: 0 20px;
      flex: 1;
    }

    h1 {
      font-weight: 700;
      font-size: 44px;
      letter-spacing: -.02em;
      margin: 0 0 8px
    }

    h4 {
      color: var(--muted);
      font-weight: 400;
    }

    .sub {
      color: var(--muted);
      max-width: 720px;
      margin-bottom: 28px
    }

    /* Search */
    .search {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #f8fafc;
      border: 1px solid var(--ring);
      border-radius: 14px;
      padding: 16px 18px;
      box-shadow: var(--shadow);
    }

    .search input {
      border: 0;
      background: transparent;
      flex: 1;
      outline: none;
      font-size: 18px;
      color: var(--text);
    }

    .search button.icon {
      border: 0;
      background: #eef2f7;
      width: 34px;
      height: 34px;
      border-radius: 10px;
      display: grid;
      place-items: center;
      cursor: pointer
    }

    .search svg {
      width: 18px;
      height: 18px
    }

    /* Results */
    .list {
      margin-top: 16px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border: 1px solid var(--line);
      border-radius: 8px;
      margin: 6px 0;
      background: var(--bg);
      transition: background-color .2s ease, border-color .2s ease, box-shadow .2s ease;
    }

    .row.ok {
      background: var(--ok-tint);
      border-color: #10b98133;
    }

    .row.unk {
      background: var(--unk-tint);
      border-color: var(--ring);
    }

    .domain {
      font-size: 15px;
      line-height: 1.2;
    }

    /* Availability chip */
    .chip {
      justify-self: end;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: 600;
      border: 1px solid transparent;
      background: #f3f4f6;
      color: #374151
    }

    .chip.ok {
      background: #ecfdf5;
      border-color: #10b98133;
      color: #065f46
    }

    /* Right meta column */
    .meta {
      justify-self: end;
      display: grid;
      gap: 2px;
      text-align: right;
    }

    .strategy {
      font-size: 11px;
      color: var(--muted);
      line-height: 1.0;
    }

    .chip.bad {
      background: #fef2f2;
      border-color: #ef444433;
      color: #7f1d1d
    }

    .chip.unk {
      background: #f3f4f6;
      border-color: #9ca3af33;
      color: #374151
    }

    @media (max-width:640px) {
      h1 {
        font-size: 32px
      }

      .row {
        grid-template-columns: 1fr auto
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h4>namewiz / domaingenie</h4>
    <h1>Generate domain ideas</h1>
    <p class="sub">Type a short description and get ranked domain ideas with smart scoring across supported TLDs.</p>
    <p class="sub">Install & usage guide is on the <a href="https://www.npmjs.com/package/domaingenie">npm page</a>.</p>
    <div class="search" role="search">
      <svg aria-hidden="true" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 18.5a7.5 7.5 0 006.15-1.85z" />
      </svg>
      <input id="q" placeholder="start typing..." aria-label="Search domain" />
      <button class="icon" id="clear" title="Clear">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="list" id="results" aria-live="polite"></div>
  </div>

  <template id="row">
    <div class="row">
      <div class="domain"></div>
      <div class="meta">
        <span class="chip unk">0</span>
        <div class="strategy">—</div>
      </div>
    </div>
  </template>

  <script type="module">
    // Try local build first; fallback to CDN when unavailable
    (async () => {
      let DomainSearchClient;
      try {
        ({ DomainSearchClient } = await import('./domaingenie.js'));
      } catch (err) {
        console.warn('Local domaingenie not found, using CDN.', err);
        ({ DomainSearchClient } = await import('https://cdn.jsdelivr.net/npm/domaingenie@latest/dist/index.js'));
      }

      // Configure client and rendering behavior
      const client = new DomainSearchClient({
        // Keep defaults from the library; override limit for demo
        limit: 50,
      });
      const TOP_N = 10; // top N results get green tint

      const results = document.getElementById('results');
      const q = document.getElementById('q');
      const clear = document.getElementById('clear');

      // Prevent stale async updates when user keeps typing
      let renderToken = 0;
      // Debounce timer for input
      let debounceId;

      function sanitize(term) {
        return (term || '').trim();
      }

      async function renderFromQuery(query) {
        const token = ++renderToken;
        const term = sanitize(query);
        results.innerHTML = '';
        if (!term) return;

        const tpl = document.getElementById('row');

        try {
          const { results: items } = await client.search({ query: term });
          if (token !== renderToken) return; // stale render, skip

          items.forEach((item, idx) => {
            const row = tpl.content.firstElementChild.cloneNode(true);
            row.querySelector('.domain').textContent = item.domain;
            const chip = row.querySelector('.chip');
            const strategyEl = row.querySelector('.strategy');
            chip.textContent = String(Math.round(item.score));
            strategyEl.textContent = item.strategy || '';
            // Top N get green tint, others gray
            if (idx < TOP_N) {
              row.className = 'row ok';
              chip.className = 'chip ok';
            } else {
              row.className = 'row unk';
              chip.className = 'chip unk';
            }
            results.appendChild(row);
          });
        } catch (e) {
          if (token !== renderToken) return;
          // render nothing on error for now
        }
      }

      function onInput() {
        clearTimeout(debounceId);
        const value = q.value;
        debounceId = setTimeout(() => renderFromQuery(value), 150);
      }

      q.addEventListener('input', onInput);
      clear.addEventListener('click', () => { q.value = ''; onInput(); q.focus(); });

      // initial
      q.value = '';
      // Initial state: empty list until user types
    })();
  </script>
  <footer style="margin:48px auto 0px; padding-bottom: 40px; text-align:center;color:#6b7280;font-size:14px;">
    Made with ❤️ by Justice &amp; AI. <a href="https://github.com/namewiz/domaingenie" target="_blank"
      style="color:#2563eb;text-decoration:none;">Source code</a>
  </footer>
</body>

</html>
